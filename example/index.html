<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AngularJS</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <div class="container">


    <div ng-controller="MyController">
      <div class="row">
        <div class="col-md-8">
          <h1>Try searching:</h1>
          <input class="form-control" ng-model="fuzzySearchValue" />
          <ul>
            <li ng-repeat="person in people | filterMultiple:{'person.name':fuzzySearchValue, desc:fuzzySearchValue}:'fuzzyFilter'">
              <h3>{{ person.person.name }}</h3>
              <p>Age: {{ person.person.age }} | Category: {{ person.category }}</p>
              <p>{{person.desc}}</p>
            </li>
          </ul>
        </div>
      </div>
    </div>


  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
  <script src="app.js"></script>
  <script src="../src/ngFuzzySearch.js"></script>
</body>

</html>
